<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f5f5;
            color: #2d3748;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #1a202c;
        }
        
        p {
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 12px;
        }
        
        .time {
            color: #718096;
            font-size: 14px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #4299e1;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .back-link:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>测试页面</h1>
            <p>用于验证服务器多页面支持功能。</p>
            <p class="time">当前时间: <script>document.write(new Date().toLocaleString('zh-CN'));</script></p>
            <a href="index.html" class="back-link">← 返回首页</a>
        </div>
    </div>
</body>
</html>
