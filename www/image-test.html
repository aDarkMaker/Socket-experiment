<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f5f5;
            color: #2d3748;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #1a202c;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #2d3748;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .info {
            background: #f7fafc;
            border-left: 3px solid #4299e1;
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 4px;
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .placeholder {
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0),
                        linear-gradient(45deg, #f0f0f0 25%, transparent 25%, transparent 75%, #f0f0f0 75%, #f0f0f0);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 14px;
            margin: 20px 0;
        }
        
        .card img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin: 20px 0;
        }
        
        .format-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 12px;
        }
        
        .format-item {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            color: #4a5568;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #4299e1;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #3182ce;
        }
        
        .btn-secondary {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>多媒体文件测试</h1>
            <p class="subtitle">验证服务器对图片等二进制文件的支持</p>
            
            <div class="info">
                <strong>测试方法：</strong><br>
                在 www 目录下放置图片文件（如 test.jpg），使用 img 标签引用。
            </div>
        </div>
        
        <div class="card">
            <img src="image.jpg" alt="测试图片">
        </div>
        
        <div class="card">
            <div class="btn-group">
                <a href="index.html" class="btn">← 返回首页</a>
                <a href="test.html" class="btn btn-secondary">测试页面</a>
            </div>
        </div>
    </div>
</body>
</html>
